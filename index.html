<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy: 最小権限で外部読み込みを制限 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';"
    />

    <!-- X-Content-Type-Options: MIMEタイプの誤判定を防ぐ -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Referrer Policy: リファラー情報を制限 -->
    <meta name="referrer" content="no-referrer" />

    <title>Portfolio - Your Name</title>

    <!-- 分割したCSSを読み込む -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/skills.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="cursor-glow"></div>

    <nav>
      <div class="logo">Portfolio</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="home" class="hero">
      <div class="hero-background"></div>
      <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
      </div>
      <div class="hero-content">
        <h1>
          <span class="gradient-text">好奇心旺盛な開発者です</span>
        </h1>

        <p>
          🚀インフラ系やフロントエンドに興味があります！
          気になった事を余さず何度も早口で聞くので結構うざいです!
        </p>
      </div>
    </section>

    <section id="skills" class="section">
      <h2 class="section-title">
        <span class="gradient-text">勉強した技術</span>
      </h2>
      <h3>
        <div class="skills-list">
          <div class="skill-item">
            <span class="skill-logo python" aria-hidden="true">Py</span>
            <span class="skill-text">Python</span>
          </div>
          <div class="skill-item">
            <span class="skill-logo java" aria-hidden="true">Jv</span>
            <span class="skill-text">Java</span>
          </div>
          <div class="skill-item">
            <span class="skill-logo js" aria-hidden="true">JS</span>
            <span class="skill-text">JavaScript</span>
          </div>
          <div class="skill-item">
            <span class="skill-logo html" aria-hidden="true">HT</span>
            <span class="skill-text">HTML</span>
          </div>
          <div class="skill-item">
            <span class="skill-logo ts" aria-hidden="true">TS</span>
            <span class="skill-text">TypeScript</span>
          </div>
          <div class="skill-item">
            <span class="skill-logo react" aria-hidden="true">⚛</span>
            <span class="skill-text">React</span>
          </div>
        </div>
      </h3>
    </section>

    <section id="contact" class="section">
      <h1>ご連絡はこちら</h1>
      <a href="#" title="Email">📧</a>
      <a href="#" title="Twitter">🐦</a>
      <a href="#" title="LinkedIn">💼</a>
      <a href="#" title="GitHub">🐙</a>
    </section>

    <footer>
      <div class="social-links"></div>
      <p>&copy; 25卒のエンジニア志望 専門学生</p>
    </footer>

    <!-- 相対パスで同じディレクトリ内のJSを読み込む -->
    <script src="./js/script.js"></script>
  </body>
</html>
